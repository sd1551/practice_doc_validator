# Kafka settings
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=document_group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Database settings
spring.datasource.url=jdbc:postgresql://localhost:5432/documentDB
spring.datasource.username=postgres
spring.datasource.password=0000
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8083
validator.scheduler.timer=5000

# Tomcat server settings
server.tomcat.max-http-header-size=8192
server.tomcat.max-swallow-size=2MB
server.tomcat.uri-encoding=UTF-8
logging.level.org.apache.coyote.http11.Http11Processor=DEBUG

file.upload.dir=static/uploads

kafka.bootstrapAddress=localhost:9092